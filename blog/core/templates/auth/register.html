{% extends "base.html" %}
{% load static %}

{% block title %}Register - PixelPost{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Register</h2>
        <p>Create an account to start posting</p>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="{% url 'login' %}" style="color: var(--pixel-purple);">Login</a></p>
    </div>
</div>
{% endblock %}
