{% extends "base.html" %}
{% load static %}

{% block title %}Create Post - PixelPost{% endblock %}

{% block content %}
  <div class="container">
    <div class="form-container" style="max-width: 800px;">
      <div class="form-header">
        <h2>Create a New Post</h2>
        <p>Share your pixel art, retro games, or digital creations</p>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn" style="width: 100%;">Publish Post</button>
      </form>

      <div class="form-footer">
        <p style="font-size: 0.875rem; color: var(--muted-foreground);">
          By publishing, you agree to our community guidelines.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
